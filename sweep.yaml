method: random
metric:
  goal: minimize
  name: loss
parameters:
  avg_loss:
    distribution: categorical
    values:
    - false
  detach_core:
    distribution: categorical
    values:
    - true
    - false
  device:
    distribution: categorical
    values:
    - cuda
  interval:
    distribution: int_uniform
    max: 2
    min: 1
  loss_function:
    distribution: categorical
    values:
    - PoissonLoss
  lr_decay_factor:
    distribution: uniform
    max: 0.6
    min: 0.15
  lr_decay_steps:
    distribution: int_uniform
    max: 6
    min: 2
  lr_init:
    distribution: uniform
    max: 0.02
    min: 0.0005
  max_iter:
    distribution: int_uniform
    max: 200
    min: 200
  maximize:
    distribution: categorical
    values:
    - true
  min_lr:
    distribution: uniform
    max: 0.01
    min: 5e-05
  patience:
    distribution: int_uniform
    max: 10
    min: 3
  restore_best:
    distribution: categorical
    values:
    - true
  scale_loss:
    distribution: categorical
    values:
    - false
  seed:
    distribution: int_uniform
    max: 1
    min: 1
  stop_function:
    distribution: categorical
    values:
    - get_correlations
  tolerance:
    distribution: uniform
    max: 2e-06
    min: 5e-07
  track_training:
    distribution: categorical
    values:
    - true
  verbose:
    distribution: categorical
    values:
    - true
program: csng_invariances/encoding.py
